<!DOCTYPE html>

    <style>

        .Background.Rectangle {

        }

        .ShotsOnGoal {

            width: 471px;

            font-weight: 600;

            font-style: normal;
            font-weight: 600;

            position: absolute;
            width: 64px;
            height: 37px;

            font-weight: 500;

            line-height: 33px;

        .TeamGradient {
            position: absolute;
            width: 471px;
            height: 76px;

        .SecondGradient {

        .ThirdGradient {

    <p class="Name">AZ</p>
    <p class="Score">7</p>
    <p class="SOG">13</p>
</div>

<!--Team 1 PP/TO-->
<div class="Team1PP Background"></div>
<p class="Team1PP Text"></p>

<!--Team 2 Info-->
<div class="Team2 Background">
    <div class="TeamGradient"></div>
    <div class="SecondGradient"></div>
    <div class="ThirdGradient"></div>
    <img class="Team2 Logo" alt="Team 2 Logo">
    <p class="Name">AZ</p>
    <p class="Score">7</p>
    <p class="SOG">13</p>
</div>

</script>
